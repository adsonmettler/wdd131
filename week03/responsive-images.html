<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive | Images</title>
    <meta name="author" content="Adson Mettler do Nascimento">
    <meta name="description" content="This page is dedicated to practice resposive usage of images">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/Provo-City-Center-Temple-large.webp" media="(min-width: 1000px)">
                <source srcset="images/Provo-City-Center-Temple-medium.webp" media="(min-width: 500px)">
                <img src="images/Provo-City-Center-Temple-small.webp" alt="Provo City Center Temple" width="500" height="250">
            </picture>
        </div>
    </main>

</body>
</html>
