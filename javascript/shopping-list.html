<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const list = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      button.addEventListener('click', () => {
        const myItem = input.value;
        input.value = '';
        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');

        listItem.appendChild(listText);
        listItem.appendChild(listBtn); // Append the button to the list item

        listText.textContent = myItem;
        listBtn.textContent = 'Delete'; // Set the text content of the delete button

        list.appendChild(listItem); // Append the list item to the list

        listBtn.addEventListener('click', () => {
          list.removeChild(listItem); // Remove the list item when delete button is clicked
        });

        input.focus();
      });
    </script>
  </body>
</html>
